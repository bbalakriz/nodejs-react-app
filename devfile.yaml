schemaVersion: 2.2.0
metadata:
  name: react
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: crw
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-workspace
projects:
  - name: nodejs-react-app
    zip:
      location: https://github.com/bbalakriz/nodejs-react-app
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      endpoints:
        - exposure: public
          name: app-url
          protocol: https
          targetPort: 8080
      env:
        - name: CHE_DASHBOARD_URL
          value: https://devspaces.apps.sandbox-m3.1530.p1.openshiftapps.com
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://devspaces.apps.sandbox-m3.1530.p1.openshiftapps.com/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.crw.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.sandbox-m3.1530.p1.openshiftapps.com
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: https://open-vsx.org
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 1G
      sourceMapping: /projects
    name: tools
commands:
  - exec:
      commandLine: npm install
      component: tools
      group:
        kind: build
      label: Install all required dependencies
      workingDir: ${PROJECT_SOURCE}
    id: install-dependencies
  - exec:
      commandLine: npm start
      component: tools
      group:
        kind: run
      label: Start the local server
      workingDir: ${PROJECT_SOURCE}
    id: start-application
